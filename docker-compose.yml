# Note: this docker-compose file is used to build/run the project _locally_
# Separate configuration is used when deploying to AWS.

version: "3.3"
volumes:
  mongo-data:
    driver: local
  redis-data:
    driver: local
services:
  mongodb:
    image: mongo
    container_name: mongodb
    restart: always
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example
    volumes:
      - mongo-data:/data/db
  mongodb-express:
    image: mongo-express
    container_name: mongoexpress
    restart: always
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_AUTH_USERNAME=root
      - ME_CONFIG_MONGODB_AUTH_PASSWORD=example
    ports:
      - 8081:8081
    depends_on:
      - mongodb
  redis:
    image: redis
    container_name: redis-cache
    restart: always
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
  tokenizer-server:
    build:
      context: ./data_services
      dockerfile: Dockerfile
    container_name: duguo-tokenizer
    restart: on-failure
    ports:
      - 8881:8881
    depends_on:
      - mongodb
      - redis
    volumes:
      - /home/epan/Documents/GitHub/DuGuo-Chinese-Reading-App/data_services:/data-services
  rocket-web-server:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: duguo-app
    depends_on:
      - tokenizer-server
    ports:
      - 0.0.0.0:8000:8000 # Needs to be non-localhost binding for Windows/Mac. See: https://github.com/docker/for-win/issues/197
    volumes:
      - /home/epan/Documents/GitHub/DuGuo-Chinese-Reading-App/app:/app